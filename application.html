<head> 
	<link rel="stylesheet" type="text/css" href="application.css" />
</head>
<div class="container">

    <div class="container">  
        <form id="contact" action="" method="post">
          <h3>Personal Information Form</h3>
          <h4>Job Application</h4>
          <fieldset>
            <input placeholder="Your name" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Your Email Address (if any)" type="email" tabindex="2" >
          </fieldset>
          <fieldset>
            <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset>
            <input placeholder="Your Address" type="text" tabindex="4" required>
          </fieldset>
          <fieldset>
            <textarea placeholder="If anything we need to know...." tabindex="5" ></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
          
        </form>
      </div>
